<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de tudo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/fontawesome-free-5.15.3-web/css/all.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/peso.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__conteudo">
            <h1 class="cabecalho__titulo">Calculadora de tudo</h1>
            <input type="checkbox" name="" id="botao_menu">
            <label for="botao_menu">&#9776;</label>
            <nav class="cabecalho__menu">
                <a href="./index.html" class="cabecalho__menu-link">Gasolina</a>
                <a href="./palavras.html" class="cabecalho__menu-link">Palavras</a>
                <a href="./gravidez.html" class="cabecalho__menu-link">Gravidez</a>
                <a href="./distancia.html" class="cabecalho__menu-link">Distância</a>
                <!-- <a href="" class="cabecalho__menu-link">Dias</a>
                <a href="" class="cabecalho__menu-link">Peso</a>
                <a href="" class="cabecalho__menu-link">Altura</a>
                <a href="" class="cabecalho__menu-link">Temperatura</a> -->
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="peso">
            <h2 class="peso__titulo">Conversor de massa</h2>
            <fieldset>
                <input type="text" name="peso" id="peso" class="peso__form-input" required data-input-peso>
                <select name="peso-tipo" id="peso-tipo" class="peso__form-select" data-select-peso>
                    <option value="1" class="peso__form-option">Quilo</option>
                    <option value="2" class="peso__form-option">Grama</option>
                    <option value="3" class="peso__form-option">Tonelada</option>
                    <option value="4" class="peso__form-option">Libra</option>
                    <option value="5" class="peso__form-option">Onça</option>
                    <option value="6" class="peso__form-option">Stone</option>
                </select>
                <button class="peso__form-botao" data-botao-peso>Converter</button>
            </fieldset>
            <section class="resultado" data-resultado-peso>
                <h2 class="resultado__titulo">Valores convertidos</h2>
                <table data-tabela-peso>
                    <thead>
                        <tr>
                            <th>Medidas</th>
                            <th>Valores convertidos</th>
                        </tr>
                        <tbody>
                            <tr>
                                <th>Quilos</th>
                                <th data-quilo>1</th>
                            </tr>
                            <tr>
                                <th>Gramas</th>
                                <th data-grama>0</th>
                            </tr>
                            <tr>
                                <th>Toneladas</th>
                                <th data-tonelada>0</th>
                            </tr>
                            <tr>
                                <th>Libra</th>
                                <th data-libra>0</th>
                            </tr>
                            <tr>
                                <th>Onça</th>
                                <th data-onca>0</th>
                            </tr>
                            <tr>
                                <th>Stone</th>
                                <th data-stone>0</th>
                            </tr>
                        </tbody>
                    </thead>
                </table>
                <button class="peso__form-botao-limpar" data-peso-limpar>Limpar</button>
            </section>
        </section>
    </main>
    <script src="/js/jquery.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="/js/jquery.maskMoney.min.js"></script>
    <script src="/js/calculadora-peso.js"></script>
</body>
</html>
